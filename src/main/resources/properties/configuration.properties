# This config file is set up to -

# execute scripts on your local machine in Chrome browser in desktop mode and default resolution:

configuration.profiles=web/desktop/chrome

# pick up suite related properties from 'demo' suite folder:

configuration.suites=demo

# pick up environment related properties from 'saucedemo' environment folder:

configuration.environments=saucedemo_Kisialiova

# Defines the location of the known issues file:
known-issue-provider.fileName=known-issues.json
# Defines are potentially known issues detected:
known-issue-provider.detect-potentially-known-issues=true